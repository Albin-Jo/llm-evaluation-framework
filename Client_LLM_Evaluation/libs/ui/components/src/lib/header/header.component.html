    <span class="fs-5">Qatar Airways</span>
  </a>

  <ul class="nav nav-pills">

      <a routerLink="/app/home" routerLinkActive="active-link" class="nav-link" aria-current="page">Home</a>

      <a routerLink="/app/dashboard" routerLinkActive="active-link" class="nav-link" aria-current="page">Dashboard</a>
