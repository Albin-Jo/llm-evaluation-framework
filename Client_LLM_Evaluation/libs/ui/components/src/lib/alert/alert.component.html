@if (showAlert) {
<div
  class="modal fade show"
  id="alert"
  tabindex="-1"
  aria-labelledby="alert"
  aria-hidden="true"
  [ngStyle]="{ display: 'block' }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="alertlabel">{{ title }}</h6>
      </div>
      <div class="modal-body">
        {{ message }}
      </div>
      <div class="modal-footer">
        <button (click)="closeAlert()" type="button" class="btn btn-primary">
          {{ btnText }}
        </button>
      </div>
    </div>
  </div>
</div>
}
