<div class="d-flex align-items-center">
    <label class="form-check-label label me-1" for="flexSwitchCheckDefault">{{label}}</label>
    <div class="form-check form-switch">
        <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" [formControl]="control" (change)="valueChange.emit(control.value)">
    </div>
</div>
