<div class="wrapper">
    <label *ngIf="label" for="qracDatePicker" class="form-label" [ngClass]="{'required': isMandatory}">{{label}}</label>
<div>
    <ejs-datepicker id="qracDatePicker" [value]='dateValue' [min]='minDate' [max]='maxDate' (change)="control.setValue($event.value); value = $event.value;"></ejs-datepicker>
</div>
<div *ngIf="control.errors && control.errors['required'] && (control.dirty || control.touched)" class="invalid-feedback">
 {{errorMessage}}
</div>
</div>
