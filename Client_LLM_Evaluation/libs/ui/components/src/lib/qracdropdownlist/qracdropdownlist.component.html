<div class="wrapper">
    <label *ngIf="label" for="qracDatePicker" class="form-label" [ngClass]="{'required': isMandatory}">{{label}}</label>
<div>
    <ejs-dropdownlist id='ddlelement' #samples [dataSource]='data' [fields]='fields' [placeholder]='text' [allowFiltering]='true' (filtering)='onFiltering($event)' (change)="control.setValue($event.value); value = $event.value;"></ejs-dropdownlist>
</div>
<div *ngIf="control.errors && control.errors['required'] && (control.dirty || control.touched)" class="invalid-feedback">
 {{errorMessage}}
</div>
</div>
